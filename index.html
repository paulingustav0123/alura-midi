<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura MIDI</title>
    <link rel="preconnet" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     
</head>
<body>
    <h1>Alura Midi</h1>
    <section class="teclado">
    <button class="tecla tecla_pom">Pom</button>
    <button class="tecla tecla_clap">clap </button>
    <button class="tecla tecla_tim">tim </button>
    <button class="tecla tecla_puff">puff </button>
    <button class="tecla tecla_splash">splash </button>
    <button class="tecla tecla_toim">toim </button>
    <button class="tecla tecla_psh">psh </button>
    <button class="tecla tecla_tic">tic </button>
    <button class="tecla tecla_tom">tom </button>
    </section>
    <audio controls src="sounds/keya.wav" id="som_tecla_pom"></audio>
    <audio controls src="sounds/keya.wav" id="som_tecla_clap"></audio>
    <audio controls src="sounds/keya.wav" id="som_tecla_tim"></audio>
    <audio controls src="sounds/keya.wav" id="som_tecla_puff"></audio>
    <audio controls src="sounds/keya.wav" id="som_tecla_splash"></audio>
    <audio controls src="sounds/keya.wav" id="som_tecla_toim"></audio>
    <audio controls src="sounds/keya.wav" id="som_tecla_psh"></audio>
    <audio controls src="sounds/keya.wav" id="som_tecla_tic"></audio>
    <audio controls src="sounds/keya.wav" id="som_tecla_tom"></audio>
    
</body>
</html>
